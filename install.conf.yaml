- defaults:
    link:
      relink: true
      create: true
      force: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.vimrc: vim/vimrc
    ~/.vim/coc-settings.json: vim/coc-settings.json
    ~/.zshrc: zshrc
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.config/kitty: kitty
    ~/.config/i3: i3
    ~/.config/dunst: dunst
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/compton.conf: compton.conf
    ~/.config/flashfocus: flashfocus
    ~/.config/gtk-3.0: gtk-3.0
    ~/.config/redshift: redshift
    ~/.config/ranger: ranger
    ~/.config/multilock: multilock
    ~/.config/xfce4/terminal: xfce4/terminal
    ~/.config/xfce4/xfconf: xfce4/xfconf

- create:
  - ~/.vim/swapfiles

- shell:
    - gcc ~/.config/polybar/monitor_watcher.c -o ~/.config/polybar/monitor_watcher.o -lxcb -lxcb-randr
    - sudo ./install_sudo
