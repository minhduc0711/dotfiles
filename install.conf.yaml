- defaults:
    link:
      relink: true
      create: true
      force: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim
    ~/.vim/coc-settings.json: nvim/coc-settings.json
    ~/.zshrc: zshrc
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.config/kitty: kitty
    ~/.config/i3: i3
    ~/.config/dunst: dunst
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/compton.conf: compton.conf
    ~/.config/flashfocus: flashfocus
    ~/.config/gtk-3.0: gtk-3.0
    ~/.config/redshift: redshift
    ~/.config/ranger: ranger
    ~/.config/multilock: multilock
    ~/.config/xfce4/terminal/terminalrc: xfce4-terminal
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xsettings.xml: xsettings.xml
    ~/.xprofile: xprofile
    ~/.config/colors.sh: colors.sh
    ~/.dircolors: dircolors

- create:
  - ~/.vim/swapfiles

- shell:
    - gcc ~/.config/polybar/monitor_watcher.c -o ~/.config/polybar/monitor_watcher.o -lxcb -lxcb-randr
