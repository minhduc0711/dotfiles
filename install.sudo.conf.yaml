- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    /etc/systemd/logind.conf: logind.conf
    /etc/X11/xorg.conf.d/90-touchpad.conf: 90-touchpad.conf
    /etc/tlp.conf: tlp.conf
    /etc/default/keyboard: keyboard
    /usr/share/ibus/component/simple.xml: ibus/simple.xml
