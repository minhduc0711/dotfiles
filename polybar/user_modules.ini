; spotify modules yoinked from https://github.com/dietervanhoof/polybar-spotify-controls
[module/spotify_i]
type = custom/script
interval = 1
exec = echo "♫"
; Check if spotify is running before displaying the icon
exec-if = "pgrep -x spotify"
format-background = #1DB954 
format-foreground = ${color.fg}
format-padding = 1
click-left = i3-msg '[class="Spotify"] focus'

[module/spotify_prev]
type = custom/script
interval = 1
format = "%{T3}<label>"
format-padding = 1
; Previous song icon
exec = echo ""
; Check if spotify is running before displaying the icon
exec-if = "pgrep -x spotify"
format-background = ${color.mf} 
format-foreground = ${color.fg}
format-underline = #1db954
line-size = 1
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"

[module/spotify_next]
type = custom/script
interval = 1
format = "%{T3}<label>"
format-padding = 1
; Next song icon
exec = echo ""
; Check if spotify is running before displaying the icon
exec-if = "pgrep -x spotify"
format-background = ${color.mf} 
format-foreground = ${color.fg}
format-underline = #1db954
line-size = 1
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"

[module/spotify_playpause]
type = custom/ipc
; Default
hook-0 = echo ""
; Playing
hook-1 = echo ""
; Paused
hook-2 = echo ""
initial = 1
format-background = ${color.mf} 
format-foreground = ${color.fg}
format-underline = #1db954
line-size = 1
click-left = "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause"

[module/spotify_text]
type = custom/script
exec = ~/.config/polybar/scripts/spotify/scroll.sh
tail = true
format-padding = 1
format-underline = #1db954
format-background = ${color.mf} 
format-foreground = ${color.fg}
line-size = 1
; [i3wm only] - Uncomment the below line to focus on Spotify when clicking on the song name (credits to https://github.com/Esya)
click-left = i3-msg '[class="Spotify"] focus'

